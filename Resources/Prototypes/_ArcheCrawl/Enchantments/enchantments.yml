- type: entity
  id: ACEnchantSharp
  name: sharp
  noSpawn: true
  components:
  - type: Enchantment
    cost: 1
    nameModifiers:
      Prefix:
      - enchantment-prefix-sharp
    descriptions:
    - enchantment-description-generic-damage
    validWeaponClasses:
    - ACWeaponDagger
    - ACWeaponSpear
    - ACWeaponSword
  - type: BonusMeleeDamage
    bonusDamage:
      types:
        Piercing: 2

