- type: entity
  id: ACEnchantCritical
  name: critical
  noSpawn: true
  components:
  - type: Enchantment
    cost: 3
    nameModifiers:
      Prefix:
      - enchantment-prefix-critical
    descriptions:
    - enchantment-description-critical
    validWeaponClasses:
    - ACWeaponClub
    - ACWeaponDagger
    - ACWeaponSpear
    - ACWeaponSword
